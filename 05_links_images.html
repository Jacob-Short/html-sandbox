<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked && Images</title>
  </head>
  <body>
    <!-- External Links -->
    <p>
      <!-- p tag is block -->
      <a href="http://www.google.com">Click for google</a>
      <!-- a tag is inline -->
    </p>
    <p>
      <!-- new tab -->
      <a href="http://www.google.com" target="_blank">Click for google</a>
    </p>
    <!-- External Links -->
    <p>
      <a href="/04_typography.html" target="_blank">Typography</a>
    </p>
    <!-- Local Image -->
    <p>
      <img src="/images/star-wars.png" alt="start-wars-image" width="600" />
    </p>
    <!-- Remote Image -->
    <p>
      <img src="/images/star-wars.png" alt="start-wars-image" width="600" />
    </p>
  </body>
</html>
