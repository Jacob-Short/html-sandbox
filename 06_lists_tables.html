<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul style="list-style: circle">
      <!-- <ul style='list-style: square'> -->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered List -->

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested List -->

    <ol>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
          <li>Nested Item 3</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Tables -->
    <table>
      <!-- table head -->
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody>
        <tr>
          <td>Jacob</td>
          <td>Short</td>
          <td>j.short2@snhu.edu</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
